server {
    listen 80;
    server_name _;

    # 정적 파일 경로 (Dockerfile에서 복사된 위치)
    root /usr/share/nginx/html;
    index index.html;

    # 기본 경로 처리
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 이미지, 폰트, CSS, JS 등은 캐시 길게 유지 (트래픽 절약)
    location ~* \.(?:png|jpg|jpeg|gif|webp|svg|ico|css|js|woff2?|ttf|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # HTML은 즉시 반영 (no-cache)
    location ~* \.(?:html)$ {
        expires -1;
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # 기본 보안 헤더
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
