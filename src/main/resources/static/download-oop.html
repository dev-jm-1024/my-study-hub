    <!-- 페이지 초기화 -->
    <script>
        // 페이지 로드 후 초기화
        let downloadPage;
        
        window.addEventListener('load', () => {
            // DownloadPage 인스턴스 생성
            downloadPage = new DownloadPage('oop');
            
            // 문서 개수 업데이트
            downloadPage.updateDocumentCount();
            
            // 통계 업데이트
            const totalDocs = document.getElementById('totalDocs');
            if (totalDocs && downloadPage.cards) {
                totalDocs.textContent = downloadPage.cards.length;
            }
        });
    </script>
