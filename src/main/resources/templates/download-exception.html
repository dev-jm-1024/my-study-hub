<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외처리 핸드북 - Tech Docs</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/common/variables.css">
    <link rel="stylesheet" href="css/common/layout.css">
    <link rel="stylesheet" href="css/components/animations.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/card.css">
    <link rel="stylesheet" href="css/pages/download.css">
    <link rel="stylesheet" href="css/pages/exception.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <!-- 헤더 (자동 로드) -->
    <div id="header"></div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 사이드바 (자동 로드) -->
        <div id="sidebar"></div>

        <!-- 메인 콘텐츠 -->
        <main class="main-content download-page exception-page">
            <!-- Exception 전용 헤더 -->
            <div class="page-header">
                <div class="exception-logo">
                    <span class="exception-logo-text">Exception Handling</span>
                </div>
                <h1 class="page-title">
                    예외내용 기록
                </h1>
                <p class="page-subtitle">
                    애플리케이션에서 나타난난 예외내용 기록 <span class="document-count"></span>
                </p>
                
                <!-- Exception 태그들 -->
                <div class="exception-tags">
                    <span class="exception-tag">Exception Handling</span>
                    <span class="exception-tag">Error Management</span>
                    <span class="exception-tag">Debugging</span>
                    <span class="exception-tag">Best Practices</span>
                    <span class="exception-tag">Logging</span>
                    <span class="exception-tag">Try-Catch</span>
                    <span class="exception-tag">Custom Exception</span>
                    <span class="exception-tag">Stack Trace</span>
                </div>
            </div>
            
            <!-- 카드 그리드 -->
            <div class="card-grid" id="cardGrid">
                <!-- JavaScript로 동적 생성 -->
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- JS 모듈 -->
    <script src="js/core/theme.js"></script>
    <script src="js/core/data.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/include.js"></script>
    <script src="js/pages/download.js"></script>
    
    <!-- 페이지 초기화 -->
    <script>
        // 페이지 로드 후 초기화
        let downloadPage;
        
        window.addEventListener('load', () => {
            // DownloadPage 인스턴스 생성
            downloadPage = new DownloadPage('exception');
            
            // 문서 개수 업데이트
            downloadPage.updateDocumentCount();
        });
    </script>
</body>
</html>
